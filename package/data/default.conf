server {
    listen 80 default_server;

    client_max_body_size 1000M;

    location /static/ {
        alias /dh-abstracts/abstracts/static/;
        expires 30d;
    }

    location / {
        proxy_pass http://0.0.0.0:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
